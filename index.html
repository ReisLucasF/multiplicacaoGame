<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Jogo da Multiplicação</title>
</head>
<body>
  <div id="hearts">
    <p id="score">PONTOS: 0</p>
    <p>CHANCES:</p>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
  </div>
  <div class="container">
    <h1>Jogo da Multiplicação</h1>
    <button id="startButton">Iniciar</button>
    <div id="gameArea" class="hidden">
      <p id="question">Calcule: <span id="num1"></span> * <span id="num2"></span></p>
      <input type="number" id="answerInput" placeholder="Sua resposta">
      <button id="submitAnswer">Enviar</button>
      <p id="resultMessage"></p>
    </div>
  </div>

  
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplicação</title>
    <link
      rel="shortcut icon"
      href="./assets/logo.svg"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body
    class="min-h-screen flex flex-col items-center justify-center text-center text-white crt"
  >
    <div class="container mx-auto max-w-3xl p-4">
      <div class="title-container py-6 px-4 mb-6">
        <h1 class="text-4xl text-pink-400 mb-6">SUPER MULTIPLICAÇÃO</h1>
      </div>

      <p
        id="playText"
        class="text-2xl text-cyan-500 blink cursor-pointer mt-8 mb-8"
      >
        PUSH START TO PLAY
      </p>

      <!-- HUD -->
      <div id="gameContainer" class="w-full hidden">
        <!-- Placar -->
        <div class="hud-container p-4 mb-6">
          <div class="flex flex-wrap justify-between items-center">
            <div class="mb-4 md:mb-0">
              <p id="score" class="text-xl text-green-400">PONTOS-000</p>
            </div>
            <div class="flex items-center">
              <p class="text-cyan-300 mr-2">VIDAS:</p>
              <div class="flex items-center mt-1">
                <div class="pixel-heart"></div>
                <div class="pixel-heart"></div>
                <div class="pixel-heart"></div>
                <div class="pixel-heart"></div>
                <div class="pixel-heart"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- principal -->
        <div class="game-container p-6 mb-6">
          <div id="gameArea">
            <div class="p-6 mb-6">
              <p id="question" class="text-2xl text-center text-white">
                <span id="num1" class="text-yellow-300">5</span> ×
                <span id="num2" class="text-yellow-300">7</span> = ?
              </p>
            </div>

            <div
              class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4"
            >
              <input
                type="number"
                id="answerInput"
                placeholder="???"
                class="md:w-2/3 py-3 px-4 text-center"
              />

              <button
                id="submitAnswer"
                class="w-full md:w-auto px-6 py-3 bg-cyan-600 text-white border-b-4 hover:bg-cyan-500 transition-all pixel-button"
              >
                OK!
              </button>
            </div>

            <p id="resultMessage" class="text-center my-6 text-xl"></p>
          </div>
        </div>

        <!-- Infos  -->
        <div class="instructions-container p-6">
          <h3 class="text-purple-300 mb-4">INSTRUÇÕES:</h3>
          <div class="text-cyan-100 text-sm space-y-4">
            <p><span class="text-pink-400">►</span> RESOLVA A MULTIPLICAÇÃO</p>
            <p><span class="text-pink-400">►</span> DIGITE SUA RESPOSTA</p>
            <p>
              <span class="text-pink-400">►</span> PRESSIONE OK OU TECLA ENTER
            </p>
            <p>
              <span class="text-pink-400">►</span> ACERTE PARA GANHAR PONTOS
            </p>
            <p><span class="text-pink-400">►</span> ERRE E PERCA UMA VIDA</p>
          </div>
        </div>

        <div id="gameFooter" class="text-center mt-8 text-sm">
          <p class="text-cyan-500">GOOD LUCK!</p>
          <p class="blink text-pink-500">MULTIPLIQUE PARA SOBREVIVER</p>
        </div>
      </div>

      <div id="credits" class="text-center mt-8 text-sm">
        <p class="text-gray-500">INSERT COIN</p>
        <p class="text-green-400 mt-1">© 2025 MATH ADVENTURES</p>
      </div>
    </div>

    <script src="./assets/multiplicacao.js"></script>
  </body>
</html>
